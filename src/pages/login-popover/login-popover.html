<ion-list>
    <ion-list-header class="header">Opciones</ion-list-header>
    <button ion-item icon-start (click)="showPasswordOptions()" class="option-item">
      <ion-icon name="barcode"></ion-icon>
      Recuperar password
    </button>
    <button ion-item icon-start (click)="close()" class="option-item">
      <ion-icon name="send"></ion-icon>
      Enviar un mesaje
    </button>
  <ion-item style="font-size: 12px">
      <ion-note item-end>
          version 1.0.0
        </ion-note>
  </ion-item>
    
</ion-list>
